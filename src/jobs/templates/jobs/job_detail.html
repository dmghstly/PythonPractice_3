{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1 class="text-center pt-3 display-4">{{ job.description }}</h1>
        <p class="text-center">{{ job.created_at|date:"d E Y" }}</p>
        <p><img src="{{ job.image.url }}" class="img-fluid" alt="job image"></p>
        <p>{{ job.detail_description }}</p>
        <a href="/" class="btn btn-light" role="button">Вернуться на главную</a>
    </div>

{% endblock %}
