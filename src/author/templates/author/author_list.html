{% extends 'base.html' %}

{% load static %}

{% block author_content %}

    {% for author in object_list %}

        <ul class="list-unstyled">
            <li><a href="{{ author.resume_ref }}" class="text-white">Резюме</a></li>
            <li><a href="{{ author.github_ref }}" target="_blank" class="text-white">GitHub</a></li>
            <li><a href="mailto:{{ author.email }}" class="text-white">Email</a></li>
        </ul>

    {% endfor %}

{% endblock %}
